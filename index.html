<html lang="en">
<head>

  <title>Surf Game</title>

</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #87ceeb;
}

#gameArea {
  position: relative;
  width: 600px;
  height: 400px;
  border: 2px solid #000;
  background-color: #1e90ff;
  overflow: hidden;
}

#surfer {
  position: absolute;
  bottom: 20px;
  left: 50px;
  width: 50px;
  height: 50px;
  background-color: yellow;
  border-radius: 50%;
}

#obstacle {
  position: absolute;
  top: 50px;
  right: 0;
  width: 40px;
  height: 40px;
  background-color: red;
  animation: moveObstacle 2s linear infinite;
}

@keyframes moveObstacle {
  from {
   
 right: 0;
  }
  to {
    right: 600px;
  }
}
</style>
<body>
  <div id="gameArea">
    <div id="surfer"></div>
    <div id="obstacle"></div>
  </div>
  <script>
const surfer = document.getElementById("surfer");
let isMovingLeft = false;
let isMovingRight = false;

document.addEventListener("keydown", function(event) {
  if (event.code === "ArrowLeft") {
    isMovingLeft = true;
  } else if (event.code === "ArrowRight") {
    isMovingRight = true;
  }
});

document.addEventListener("keyup", function(event) {
  if (event.code === "ArrowLeft") {
    isMovingLeft = false;
  } else if (event.code === "ArrowRight") {
    isMovingRight = false;
  }
});

function moveSurfer() {
  let left = parseInt(window.getComputedStyle(surfer).getPropertyValue("left"));
  if (isMovingLeft && left > 0) {
    surfer.style.left = left - 5 + "px";
  }
  if (isMovingRight && left < 550) {
    surfer.style.left = left + 5 + "px";
  }
}

setInterval(moveSurfer, 20);

// Collision detection

  const obstacleRect = obstacle.getBoundingClientRect();

    surferRect.top < obstacleRect.bottom &&

</script>

</body>
